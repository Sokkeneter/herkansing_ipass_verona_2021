<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dish Form</title>
    <script src="dishForm.js" type="module"></script>
    <link rel="stylesheet", href="dishForm.css">


</head>
<body>
    <main>
        <div id="dishFormDiv">
        <form id="dishForm">
            <label for="dishname">dish name </label><input required     id="dishname" name="dishname" placeholder="dishname">
            <label for="dishnumber">dish number </label><input required id="dishnumber" name="dishnumber" placeholder="dishnumber">
            <label for="price">price </label><input required            id="price" name="price" type="number" min="0" placeholder="price">
            <label for="category">category </label><select              id="category" name="category" placeholder="category"></select>
            <button id="submitButton" >submit</button>
            <button id="deleteButton" hidden>delete</button>
            <p class="errorMessage" hidden> </p>
        </form>
        </div>

        <button id="newCategory">new category</button>
        <div id="addCategoryDiv" hidden>
            <form id="newCategoryForm">
                <label for="categoryname">category name </label><input required id="categoryname" name="name" placeholder="name">
                <button id="submitCategoryButton">add</button>
            </form>
        </div>
    <button id="backbutton">back</button>
    </main>
</body>
</html>
